<!DOCTYPE html>
{% load static %}

<html>

<head lang="en">
    <meta http-equiv="refresh" content="60">
    <meta charset="UTF-8">
	<style>
   div {
    background: #d0e8c3; /* Цвет фона */
    color: #559233; /* Цвет текста */
    padding: 10px; /* Поля вокруг текста */
    border-radius: 50px; /* Уголки */
	font-size: 30px;
	font-family: Arial, Helvetica, sans-serif;
   }
   .widthSet {
    max-width: 1000px;
    max-height: 600px;
}

  </style>
</head>

<body background = "{% static 'pict/back_new.jpg' %}">
<table border="0" cellpadding="0" cellspacing="20" width="100%">
	<tr height=100 valign="center" align="center">
		<td width=10% >
			<img src="{% static 'pict/mv.png' %}" width="130" height="130">
		</td>
	
		<td width=70%>
			<div>
			{{ hall }}<hr>
			 {{ hall_eng }}
			</div>
		</td>
	
		<td width=10% >
			<div style="font-size: 80px">
			{{ time_show }}
			</div>
		</td>
	</tr>
	<tr>
		<td colspan="3" align="center" style="font-size: 60px; color: #ffffff"  >
			{{ event_now }}
		</td>
	</tr>
	<tr>
		<td colspan="3" align="center" height="600">
			{% if pict_event_now != "" %}
			<img style="object-fit: cover" src="{{ SITE_URL }} {{  pict_event_now.url }}" alt="    "  class="widthSet">
			{% endif %}

		</td>
	</tr>
	
</table>
</body>

</html>
